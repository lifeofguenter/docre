name: build and publish

on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:
    branches:
      - master
  schedule:
    - cron: 33 3 * * 0

env:
  TERM: xterm-256color

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: debug
        run: printenv

      - name: build
        run: make build

  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: publish
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: make publish
