name: build and publish

on:
  push:
    branches:
      - master
    tags:
      - *
  pull_request:
    branches:
      - master
  schedule:
    - cron: 33 3 * * 0

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: debug
        run: printenv
      - name: build
        run: make build
